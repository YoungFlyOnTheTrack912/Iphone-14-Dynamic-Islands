<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web Proxy</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }
      h1 {
        margin: 0 0 10px 0;
        color: #333;
        font-size: 28px;
      }
      .subtitle {
        color: #666;
        margin: 0 0 30px 0;
        font-size: 14px;
      }
      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      input[type="text"] {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }
      input[type="text"]::placeholder {
        color: #999;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }
      button {
        flex: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }
      #go {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      #go:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      #new {
        background: #f0f0f0;
        color: #333;
      }
      #new:hover {
        background: #e0e0e0;
        transform: translateY(-2px);
      }
      .websites-section h3 {
        margin: 20px 0 15px 0;
        color: #333;
        font-size: 16px;
      }
      .websites-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
        margin-bottom: 20px;
      }
      .website-btn {
        padding: 12px 16px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        color: #333;
        transition: all 0.2s;
        text-align: center;
      }
      .website-btn:hover {
        background: #667eea;
        color: white;
        border-color: #667eea;
        transform: translateY(-2px);
      }
      .info {
        background: #f5f5f5;
        border-left: 4px solid #667eea;
        padding: 12px 16px;
        border-radius: 4px;
        font-size: 13px;
        color: #555;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üåê Web Proxy</h1>
      <p class="subtitle">Enter a URL or choose from popular sites below. Browse without redirects!</p>
      
      <div class="input-group">
        <input id="u" type="text" placeholder="example.com or https://example.com" />
      </div>
      
      <div class="button-group">
        <button id="go">Open</button>
        <button id="new">New Tab</button>
      </div>

      <div class="websites-section">
        <h3>Popular Websites</h3>
        <div class="websites-grid" id="websites"></div>
      </div>
      
      <div class="info">
        <strong>üí° Tips:</strong> URL stays clean, no redirects. Browse any website seamlessly through the proxy!
      </div>
    </div>

    <script>
      const websites = [
        { name: 'Google', url: 'google.com' },
        { name: 'YouTube', url: 'youtube.com' },
        { name: 'Wikipedia', url: 'wikipedia.org' },
        { name: 'Reddit', url: 'reddit.com' },
        { name: 'GitHub', url: 'github.com' },
        { name: 'Twitter/X', url: 'twitter.com' },
        { name: 'Instagram', url: 'instagram.com' },
        { name: 'Facebook', url: 'facebook.com' },
        { name: 'TikTok', url: 'tiktok.com' },
        { name: 'Twitch', url: 'twitch.tv' },
        { name: 'ChatGPT', url: 'chatgpt.com' },
        { name: 'Medium', url: 'medium.com' }
      ];

      const u = document.getElementById('u');
      const grid = document.getElementById('websites');
      
      websites.forEach(site => {
        const btn = document.createElement('button');
        btn.className = 'website-btn';
        btn.textContent = site.name;
        btn.onclick = () => openProxyFrame(site.url);
        grid.appendChild(btn);
      });

      const openProxyFrame = (url) => {
        if (!/^https?:\/\//.test(url)) {
          url = 'https://' + url;
        }
        const domain = new URL(url).hostname;
        window.location.href = '/frame.html?url=' + encodeURIComponent(url) + '&domain=' + encodeURIComponent(domain);
      };
      
      document.getElementById('go').addEventListener('click', () => {
        const v = u.value.trim();
        if (!v) return alert('Please enter a URL or choose a website above');
        openProxyFrame(v);
      });
      
      document.getElementById('new').addEventListener('click', () => {
        const v = u.value.trim();
        if (!v) return alert('Please enter a URL or choose a website above');
        const url = /^https?:\/\//.test(v) ? v : 'https://' + v;
        const domain = new URL(url).hostname;
        window.open('/frame.html?url=' + encodeURIComponent(url) + '&domain=' + encodeURIComponent(domain), '_blank');
      });
      
      u.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') document.getElementById('go').click();
      });
      
      u.focus();
    </script>
  </body>
</html>
